      highlights:
        - Converted linguistics research documents into XML and integrated them with eXist-db (Python, Tomcat).
        - Developed a data retrieval interface for a digital linguistics project website (Python).
        - Built a lightweight CMS for managing personal staff pages (Python).
        - "Academic focus areas: syntax and semantic parsing, machine learning (SVMs), dialogue systems, TTS/STT."
        - Explored VoiceXML and agent-based interfaces for spoken dialogue system design.

