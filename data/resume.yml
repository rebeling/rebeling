introduction:
  headline: Professional Summary
  text: |
    I'm a passionate Senior Software Engineer who pairs deep technical expertise with a wide strategic lens. My background in computational linguistics lets me weave human-language technologies, machine learning, and AI into products that engage users and unlock new value. I am an active proponent of Open Source, contributing significantly to the Drupal community and pioneering HTMX integrations for efficient, modern web interfaces.
    
    Whether I'm building large-scale NLP pipelines or refining user flows, I keep one eye on the technical detail and the other on the bigger business goal. I thrive on continuous improvement: digging into complex topics, sharing what I learn, and iterating quickly through agile practices and automation. Currently, I am exploring multi-agent systems to discover how autonomous agents can cooperate to solve complex problems.

