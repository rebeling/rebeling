  items:
    dfki:
      name: Deutsches Forschungszentrum für Künstliche Intelligenz (DFKI)
      role: Student Researcher
      summary: |
        At DFKI GmbH (German Research Center for Artificial Intelligence) in Berlin, worked as a Student Researcher
        on an innovative multilingual mobile dialogue assistant. Contributed to natural language understanding and
        dialogue design by applying core concepts from computational linguistics, such as syntax, semantics,
        and speech technologies. Developed an SVM-based algorithm for question–answer pair detection and
        improved dialogue coherence for a diploma thesis project.
        Received positive feedback in [performance review](/data/dfki.pdf).
      highlights:
        - Developed a multilingual mobile dialogue assistant (PHP, Objective‑C).
        - Designed and trained an SVM-based classification algorithm for automatic detection of question–answer pairs.
        - Improved dialogue structure and naturalness based on semantic parsing and user behavior.
        - Integrated text-to-speech (TTS) and speech-to-text (STT) components into mobile dialogue interactions.
        - Focused on agent-based dialogue modeling and interaction flows for natural user experiences.

    uni-potsdam:
